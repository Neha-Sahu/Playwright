name: ECan Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests (with debug logging)
      run: npx playwright test --reporter=line  # Verbose output; add --project=all if multiple projects
      continue-on-error: true  # Don't stop pipeline if tests fail (for reporting)

    - name: Upload test results (if exist)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Generate basic JUnit summary (safer than dorny)
      if: always()
      run: |
        echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
        if [ -f "playwright-report/index.html" ]; then
          echo "- Tests ran: Check [report](playwright-report/index.html)" >> $GITHUB_STEP_SUMMARY
        else
          echo "- No tests found â€” check config!" >> $GITHUB_STEP_SUMMARY
        fi
      shell: bash
